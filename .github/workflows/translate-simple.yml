          import re
          import requests

          # é¡¹ç›®åå’Œæœ¯è¯­ä¿æŠ¤åˆ—è¡¨
          PROTECTED_TERMS = [
              'Sunshine', 'README', 'GitHub', 'CI', 'API', 'Markdown', 'OpenAI', 'DeepL', 'Google Translate',
              # å¯åœ¨æ­¤æ·»åŠ æ›´å¤šæœ¯è¯­
          ]

          def mask_terms(text):
              for term in PROTECTED_TERMS:
                  text = re.sub(rf'(?<![`\w]){re.escape(term)}(?![`\w])', f'@@@{term}@@@', text)
              return text

          def unmask_terms(text):
              for term in PROTECTED_TERMS:
                  text = text.replace(f'@@@{term}@@@', term)
              return text

          def translate_with_deepseek(text, target_lang):
              # ä½¿ç”¨ DeepSeek API è¿›è¡Œç¿»è¯‘
              api_key = os.getenv('DEEPSEEK_API_KEY')
              if not api_key:
                  raise Exception('DEEPSEEK_API_KEY çŽ¯å¢ƒå˜é‡æœªè®¾ç½®')
              url = 'https://api.deepseek.com/v1/chat/completions'
              prompt = f"è¯·å°†ä»¥ä¸‹ Markdown å†…å®¹ç¿»è¯‘ä¸º{target_lang}ï¼Œä½†ä¸è¦ç¿»è¯‘é¡¹ç›®åå’Œæœ¯è¯­ï¼š{', '.join(PROTECTED_TERMS)}ã€‚ä¿æŒåŽŸæœ‰æ ¼å¼ã€é“¾æŽ¥å’Œå›¾ç‰‡ã€‚\n\n{text}"
              headers = {
                  'Authorization': f'Bearer {api_key}',
                  'Content-Type': 'application/json'
              }
              payload = {
                  "model": "deepseek-chat",
                  "messages": [{"role": "user", "content": prompt}],
                  "temperature": 0.2
              }
              resp = requests.post(url, headers=headers, json=payload)
              resp.raise_for_status()
              result = resp.json()
              return result['choices'][0]['message']['content']

          def translate_readme():
              with open('README.md', 'r', encoding='utf-8') as f:
                  content = f.read()

              languages = [
                  ('en', 'English'),
                  ('fr', 'French'),
                  ('de', 'German'),
                  ('ja', 'Japanese')
              ]

              for lang_code, lang_name in languages:
                  try:
                      if lang_code == 'zh_CN':
                          translated_content = content
                      else:
                          masked = mask_terms(content)
                          translated = translate_with_deepseek(masked, lang_name)
                          translated = unmask_terms(translated)
                          # åŽ»é™¤ DeepSeek è¿”å›žçš„å¤šä½™æç¤ºï¼Œåªä¿ç•™ç¬¬ä¸€ä¸ª Markdown æ ‡é¢˜åŠåŽé¢å†…å®¹
                          lines = translated.splitlines()
                          for idx, line in enumerate(lines):
                              if line.strip().startswith('#'):
                                translated_content = '\n'.join(lines[idx:])
                                break
                          else:
                            translated_content = translated.strip()

                      filename = f'README.{lang_code}.md'
                      with open(filename, 'w', encoding='utf-8') as f:
                          f.write(translated_content)
                      print(f"âœ“ Translated to {lang_name} ({lang_code})")
                  except Exception as e:
                      print(f"âœ— Failed to translate to {lang_name}: {e}")

          if __name__ == "__main__":
              translate_readme()
          EOF

      - name: Run translation
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python translate_simple.py

